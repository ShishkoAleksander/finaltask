<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Literature shop</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
      <h1 align="center">Literature shop</h1>
      <h2>Magazines</h2>
    <table class="table">
    <tr>
       <th>magazines_id</th>
       <th>article_type_id</th>
       <th>author_id</th>
    </tr>
    {%- for row in data %}
      <tr>
        <td>
             {{ row[0][0] }}
        </td>
        <td>
             {{ row[1][0] }}
        </td>
        <td>
             {{ row[2][0] }}
        </td>
       </tr>
    {% endfor %}
    </table>
  </body>
</html>
